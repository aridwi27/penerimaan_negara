<div class="topbar">
    <div class="left-section">
      <img
        class="me-5 mt-1"
        style="width: 132px; height: 35px"
        src="../../../../../assets/icon/Observer Logo Horizontal Color Orange.svg"
        alt=""
      />
      <ng-container *ngFor="let menu of menuList">
        <div
          class="item"
          *ngIf="!menu.hidden"
        >
          {{ menu.name }}
        </div>
      </ng-container>

    </div>
    <div class="right-section">
      <div class="text-muted"><i class="far fa-bell"></i></div>
      <div class="profile" ngbDropdown>
        <img
          src="https://dummyimage.com/640x360/fff/aaa"
          class="rounded-circle"
          style="width: 32px; height: 32px"
        />
        <!-- <div>Bayuna Rama</div> -->
        <button class="btn" ngbDropdownToggle>name</button>
        <!-- <div ><i class="fa fa-chevron-down" id="dropdownBasic1"></i> </div> -->
        <div ngbDropdownMenu class="mt-3">
          <button ngbDropdownItem >Administrator</button>
          <button ngbDropdownItem>Activity Log</button>
          <button ngbDropdownItem >Sign Out</button>
        </div>
      </div>
    </div>
  </div>
